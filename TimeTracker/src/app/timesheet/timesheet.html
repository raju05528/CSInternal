  <div style="margin-top:3%;margin-left:6%">
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">View/Edit Timesheet</div>
        <div class="panel-body">
          <div class="col-md-12">
            <div class="col-md-4">
              <span><b>Timesheet Status:</b></span> Not Submitted
            </div>
            <div class="col-md-4">
              <span>Aug 7, 2017 <i>to</i> Aug 13, 2017</span>
            </div>
            <div class="col-md-4">
              <span><b>Approved By:</b></span> Williams J
            </div>
          </div>
          <div class="col-md-12" style="margin-top:2%">
            <div class="col-md-4">
              <select class="form-control style-select" [(ngModel)]="selectedWeek" (change)="changeWeek($event.target)">                
              <option *ngFor="let crweek of weeklst" [ngValue]="crweek"> {{crweek}} </option>
            </select>
            </div>
            <div class="col-md-8"></div>
          </div>
          <div class="col-md-12">
            <table class="table">
              <thead>
                <tr>
                  <th>Project</th>
                  <th>Activiy</th>
                  <th>Overtime</th>
                  <th>
                    <div>31</div>
                    <div>Mon</div>
                  </th>
                  <th>
                    <div>31</div>
                    <div>Mon</div>
                  </th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
