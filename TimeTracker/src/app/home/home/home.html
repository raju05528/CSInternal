<div class=container>
  <div style="margin-top:5%;">
    <div style="display: block;width:20%;height:30%">
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [colors]="chartColors" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"> </canvas>
    </div>
    <div><b>Time Sheet for the week:{{showWeek}}</b> </div>
  </div>
</div>
<div class="container">
<div class="centered" style="float: right;">   
   <input type="submit" (click)="onSubmit()" name="submit" value="GetEmployeeDetails" [disabled]=""class="tcenter centered">
</div>
</div>

<section>
<div class="container">

  
  <h2>Employee Related Information</h2>            
<div >
  <table class="table table-responsive" class="table table-bordered">
    <thead>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>EmailId</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rec of emplst">        
        <td>{{rec.FirstName}}</td>
        <td>{{rec.LastName}}</td>
        <td>{{rec.EmailID }}</td>
      </tr>
   
    </tbody>
  </table>
</div>
</div>
</section>
