<div class="container" style="margin-top:5%;">
  <div class="row">
    <div class="col-md-4 col-xs-4">
      <div >
        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [colors]="chartColors" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"> </canvas>
      </div>
      <div><b>Time Sheet for the week:{{showWeek}}</b> </div>
    </div>
    <div class="col-md-8 col-xs-8">
     
        <div>
          <h4><b>Employee Detailed Information</b></h4>
          <div>
            <table class="table table-responsive" class="table table-bordered">
              <thead>
                <tr>
                  <th>EmployeeID</th>
                  <th>EmployeeName</th>
                  <th>ProjectName</th>
                  <th>TaskName</th>
                  <th>NoOfHours</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let rec of emplst">
                  <td>{{rec.EmpID}}</td>
                  <td>{{rec.EmployeeName}}</td>
                  <td>{{rec.ProjectName }}</td>
                  <td>{{rec.TaskName }}</td>
                  <td>{{rec.NoOfHours }}</td>
                  <td>{{rec.Status }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      
    </div>

  </div>
</div>
